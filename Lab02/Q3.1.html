<!DOCTYPE html>

<body>
<script type="text/javascript">

    //(3) Use arrow functions.

    //different in normal function and arrow function = > when using this key wors scope is diffrent

    let displayName = function(name){
        console.log("Hello " + name);

    };

    displayName("SLIIT");

    let printName = name =>{
        console.log("Hello " + name + " Function");

    };
    printName("Arrow");
</script>
